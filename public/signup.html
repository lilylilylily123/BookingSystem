<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup!</title>
</head>
<body>
<div class="wrapper">
  <h1>Signup</h1>
  <form action="/signup/new/" method="post">
      Enter a username: <input type="text" name="user" placeholder="username"><br>
      Enter a email: <input type="email" name="email" placeholder="email@email.com"><br>
      Enter a password: <input type="password" name="pass" placeholder="123456"><br>
      <input type="submit" name="Submit">
  </form>
</div>
</body>
</html>
